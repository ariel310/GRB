<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <form ngNativeValidate #f="ngForm" class="form-horizontal form-material" (ngSubmit)="ingresar( f )">
                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Apellido">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-6">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="col-6">
                            <input type="number" class="form-control" placeholder="DNI">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-4">
                            <input type="text" placeholder="Obra Social" ngxTypeahead class="col-sm-12 form-control" [value]="query3" [taList]="oss" (taSelected)="handleStaticResultSelected($event)">
                        </div>
                        <div class="col-4">
                            <input type="text" placeholder="Plan" ngxTypeahead class="col-sm-12 form-control" [value]="query3" [taList]="oss" (taSelected)="handleStaticResultSelected($event)">
                        </div>
                        <div class="col-4">
                            <input type="text" placeholder="N° Afiliado" ngxTypeahead class="col-sm-12 form-control" [value]="query3" [taList]="oss" (taSelected)="handleStaticResultSelected($event)">
                        </div>
                    </div>
                    <div class="md-form mb-5">
                        <i class="fa fa-envelope fa-2x prefix grey-text col-md-2"></i>
                        <input [ngModel]="paciente.email" name="email" class="form-control col-md-10" type="email" required placeholder="Email">
                    </div>
                    <div class="md-form mb-4">
                        <i class="fa fa-lock fa-2x prefix grey-text col-md-2"></i>
                        <input ngModel name="paciente.nombre" class="form-control col-md-10" type="text" required placeholder="Contraseña">
                    </div>
                    <div class="form-group modal-footer d-flex justify-content-center">
                        <!-- <button class="btn btn-rounded btn-warning" type="submit">Ingrese</button> -->
                        <button class="btn btn-info btn-md btn-block text-uppercase btn-rounded" type="submit">Ingresar</button>
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
