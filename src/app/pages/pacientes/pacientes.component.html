<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="escriboBusqueda( input.value )" class="text" class="form-control" placeholder="Buscar Paciente">

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="izquierda">
                    <h3 class="card-title">
                        Pacientes Registrados ( <small>{{ _paciente.total }}</small> )
                    </h3>
                </div>
                <div class="derecha">
                    <button [routerLink]="['/paciente','nuevo']" routerLinkActive="router-link-active" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa-plus"></i>
                        Crear Pacientes
                    </button>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>OS</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let pac of paciente">
                            <td class="w70" (click)="abrirModal( pac._id )">
                                {{ pac.nombre }}
                            </td>
                            <td>
                                {{ pac.apellido }}
                            </td>
                            <td>
                                {{ pac.os }}
                            </td>
                            <td class="right-cell">
                                <button [routerLink]="['/paciente', pac._id ]" type="button" class="btn btn-circle btn-primary margin-right-10">
                                  <i class="fa fa-edit"></i>
                              </button>
                                <button (click)="borrarPaciente( pac )" type="button" class="btn btn-circle btn-danger">
                                  <i class="fa fa-trash-o"></i>
                              </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
